<div class="container divPosition details">
    <a [routerLink]="[ '/about']" class="text-dark">
        <h4><img src="https://cdn0.iconfinder.com/data/icons/flat-round-arrow-arrow-head/512/Green_Arrow_Left-512.png"
                alt="" width="30" height="30" class="mr-2">Masters</h4>
    </a>
    <h3 class=" text-center titleMaster mt-3" data-aos="zoom-in">{{view?.name}}</h3>
    <div class="mt-3">
        <div class="container imgAge">
            <div>
                <img src="{{view?.image}}" alt="" width="300" height="256" class="imgMaster" data-aos="fade-right"
                    data-aos-duration="1000" data-aos-easing="ease-in-sine"><br>

                <h3 class="fontText ageMasterPosition" data-aos="fade-right" data-aos-duration="1000" data-aos-easing="ease-in-sine">Age
                    {{view?.age}}</h3>
            </div>
            <div class="descFont">
                <p data-aos="fade-left" data-aos-duration="1000" data-aos-easing="ease-in-sine"> {{view?.sertificate}}
                </p>
            </div>
        </div>
        <div class="stars descFont">

            <div data-aos="zoom-in-left" data-aos-duration="1000" data-aos-easing="ease-in-sine">
                <h3>{{view?.mark}}
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                        alt="" width="30px" class="ml-2 imgHover">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                        alt="" width="30px" class="ml-2 imgHover">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                        alt="" width="30px" class="ml-2 imgHover">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                        alt="" width="30px" class="ml-2 imgHover">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                        alt="" width="30px" class="ml-2 imgHover">

                </h3>
            </div>

        </div>
    </div>
    <button [routerLink]="[ '/about']" class="btn colorButton btn-block">
        <h3 class="fontText">Back</h3>
    </button>



</div>
