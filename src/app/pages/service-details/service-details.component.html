<div class="container divPosition details">
    <a [routerLink]="[ '/spa']" class="text-dark backRouter">
        <h4><img src="https://cdn0.iconfinder.com/data/icons/flat-round-arrow-arrow-head/512/Green_Arrow_Left-512.png"
                alt="" width="30" height="30" class="mr-2">Spa</h4>
    </a>
    <h3 class=" text-center titleService mt-3" data-aos="zoom-in">{{view?.name}}</h3>
    <div class="mt-3 serviceFlex">
        <div class="container" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <img src="{{view?.image}}" alt=""  class="imageBorder"><br>
        </div>

        <div class="d-flex flex-wrap descFont">
            <span data-aos="fade-up" data-aos-anchor-placement="top-center"> {{view?.description}}</span>
        </div>

    </div>
    <div class="d-flex mt-4 flex-column descFont" data-aos="fade-up" data-aos-duration="3000">
        <div>30 min {{view?.price1}} ₴</div>
        <div>60 min {{view?.price2}} ₴</div>
        <div>90 min {{view?.price3}} ₴</div>

    </div>
    <div class="mt-5 text-right" data-aos="zoom-out" data-aos-duration="3000">
        <h3>{{view?.mark}}
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                alt="" width="30px" class="ml-2 imgHover">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                alt="" width="30px" class="ml-2 imgHover">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                alt="" width="30px" class="ml-2 imgHover">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                alt="" width="30px" class="ml-2 imgHover">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/%D0%97%D1%96%D1%80%D0%BA%D0%B0_-_Star.png"
                alt="" width="30px" class="ml-2 imgHover">

        </h3>
    </div>
    <button [routerLink]="[ '/spa']" class="btn colorButton btn-block">
        <h3 class="fontText">Back</h3>
    </button>



</div>
